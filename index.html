<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'EnterDailyHours')" id="defaultOpen">Enter</button>
    <button class="tablinks" onclick="openTab(event, 'CalculateWeeklyHours')">Calculate</button>
  </div>

  <!-- TabContent1 -->
  <div id="EnterDailyHours" class="tabcontent">
    <div class="container">
      <h2>Work Time Tracker</h2>
      <label>Date: <input type="date" id="date"></label>
      <label>Start Time: <input type="time" id="start"></label>
      <label>End Time: <input type="time" id="end"></label>
      <label>Allocated Time (hrs): <input type="number" id="allocated" min="0" step="0.25" placeholder="e.g., 8"></label>

      <p><strong>Worked Hrs: </strong> <span id="worked">0.00</span></p>
      <p><strong>Balance Hrs:</strong> <span id="balance">0.00</span></p>

      <button onclick="saveRecord()">Save Record</button>
      <button onclick="downloadFile()">Download Records</button>
      <label>Upload Records File: <input type="file" id="fileInput" onchange="loadFile(event)"></label>

      <div id="records" style="margin-top:12px;">
        <h3>Past Records</h3>
        <div id="recordsList"></div>
      </div>
    </div>
  </div>
  
  <!-- TabContent2 -->
  <div id="CalculateWeeklyHours" class="tabcontent">
    <div class="container">
      <h2>Calculate work time</h2>
      <label>Start Date: <input type="date" id="startWeekDate"></label>
      <label>End Date: <input type="date" id="endWeekDate"></label>

      <p><strong>Work hours:</strong> <span id="workedHours">0.00</span></p>
      <p><strong>Worked Hours pay:</strong> <span id="workPay">0.00</span></p>
      <p><strong>Worked Hours Overtime:</strong> <span id="overtTime">0.00</span></p>
      <p><strong>Overtime pay:</strong> <span id="overTimePay">0.00</span></p>
      <p><strong>Night time pay:</strong> <span id="nightTimePay">0.00</span></p>
      <p><strong>Total pay:</strong> <span id="totalPay">0.00</span></p>
      

      <button onclick="CalculateWorkTime()">Calculate</button>

      <div id="calcRecords" style="margin-top:12px;">
        <h3>Past Records</h3>
        <div id="calcRecordsList"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
